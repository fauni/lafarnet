<!-- Start Page Loading -->
<div id="loader-wrapper">
  <div id="loader"></div>        
  <div class="loader-section section-left"></div>
  <div class="loader-section section-right"></div>
</div>
<!-- End Page Loading -->

<div [@routerTransition]>
  <div class="container">
    <div class="valign-wrapper row">
      <div class="offset-s3">
        <div id="login-content" class="card grey lighten-5">
            <form name="form" novalidate class="login-form" role="form">
              <div class="card-content">
                <div class="input-field col s12">
                  <img src="assets/images/lafar.png" alt=""  class="responsive-img valign profile-image-login image-centro">
                </div>
                <div class="row margin">
                  <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input id="username" type="text">
                    <label for="username" class="center-align">Nombre de Usuario</label>
                  </div>
                </div>
                <div class="row margin">
                  <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="password" type="password">
                    <label for="password">Contraseña</label>
                  </div>
                </div>
                <div class="row">          
                  <div class="input-field col s12 m12 l12  login-text">
                      <input type="checkbox" id="remember-me" />
                      <label for="remember-me">Recordarme</label>
                  </div>
                </div>
              </div>
              <div class="card-action">
                  <div class="row">
                    <div class="input-field col s12">
                      <a [routerLink]="['/dashboard']" (click)="onLoggedin()" class="btn waves-effect blue accent-3 col s12 white-text">Ingresar</a>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m12 l12">
                        <p class="margin right-align medium-small"><a href="page-forgot-password.html">Olvidaste tu contraseña ?</a></p>
                    </div>          
                  </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
